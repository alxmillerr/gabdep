<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão e Estrela</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Estilo para o botão */
        #botao {
            font-size: 40px;
            padding: 20px 40px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        /* Estilo para a tela com a estrela gigante */
        #estrela-container {
            display: none;
            background-color: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Estilo para a estrela gigante */
        #estrela {
            font-size: 500px;
            color: gold;
            position: relative;
            z-index: 2;
        }

        /* Estilo para o texto dentro da estrela */
        #estrela span {
            position: absolute;
            font-size: 80px;
            color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Estilo para as estrelas piscantes menores */
        .estrela-menor {
            position: absolute;
            font-size: 40px;
            color: gold;
            animation: piscar 1.5s infinite alternate;
            z-index: 1;
        }

        /* Animação para as estrelas menores piscarem */
        @keyframes piscar {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <button id="botao">CLIQUE AQUI</button>

    <!-- Container para a estrela gigante e as estrelas menores -->
    <div id="estrela-container">
        <!-- Estrela gigante -->
        <div id="estrela">★<span>Bom dia</span></div>
        
        <!-- Estrelas menores piscando -->
        <div class="estrela-menor" style="top: 10%; left: 20%;">★</div>
        <div class="estrela-menor" style="top: 30%; left: 60%;">★</div>
        <div class="estrela-menor" style="top: 50%; left: 80%;">★</div>
        <div class="estrela-menor" style="top: 70%; left: 40%;">★</div>
        <div class="estrela-menor" style="top: 90%; left: 10%;">★</div>
    </div>

    <script>
        // Script para exibir a estrela e esconder o botão ao clicar
        document.getElementById('botao').addEventListener('click', function() {
            document.getElementById('estrela-container').style.display = 'flex';  // Mostra a tela com a estrela
            document.getElementById('botao').style.display = 'none';              // Esconde o botão
        });
    </script>

</body>
</html>
